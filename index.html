<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR CODE</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="box">
        <div class="qr-header">
            <h1>Generate Your QR</h1>
            <input type="text" placeholder="Type your text or URL" id="inputforqr">
        </div>

        <div class="access">
            <label for="sizes">Select size:</label>
            <select name="select size" id="sizes">
                <!-- <option value="" disabled selected>Choose size</option> -->
                <option value="100">100*100</option>
                <option value="200">200*200</option>
                <option value="300">300*300</option>
                <option value="400">400*400</option>
                <option value="500">500*500</option>
                <option value="600">600*600</option>
                <option value="700">700*700</option>
                <option value="800">800*800</option>
                <option value="900">900*900</option>
                <option value="1000">1000*1000</option>
            </select>
        </div>

        <div class="qr-body"></div>
        <div class="qr-footer">
            <a href="" id="generatebutton">GENERATE</a>
            <a href=""id="downloadbutton" download="QR_code.png">DOWNLOAD </a>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</body>

</html>
